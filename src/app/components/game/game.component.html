<canvas id="canvas" class="bg-textB cursor-crosshair select-none transform-gpu" [width]="screen.sampledWindowWidthS()"
    [height]="screen.sampledWindowHeightS()"></canvas>
<div
    class="fixed left-0 top-0 flex h-full w-[200%] animate-parallaxLeft mix-blend-multiply select-none pointer-events-none">
    <div [ngStyle]="{backgroundImage:'url(assets/img/Seamless_Rainbow.png)', backgroundSize:'contain'}"
        class="w-1/2 h-full"></div>
    <div [ngStyle]="{backgroundImage:'url(assets/img/Seamless_Rainbow.png)', backgroundSize:'contain'}"
        class="w-1/2 h-full">
    </div>
</div>

<global-icon *ngIf="!fullscreen.isFullScreenS()" class="fixed right-4 bottom-4" icon="octScreenFull"
    (click)="fullscreen.setFullScreen(true)">
</global-icon>
